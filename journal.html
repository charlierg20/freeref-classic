<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="index.css">

    <title>Freeref</title>
  </head>
  <body>
    <a href="index.html"><img src="logo.png"></img></a>
    <h4>Website Referencing</h4>
    <input type="text" placeholder="Author (Lastname, Initials)" id="journalauthor" class="form-control referenceput" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
    <input type="text" placeholder="Year of Publication" id="journalyearofpublication" class="form-control referenceput" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
    <input type="text" placeholder="Article Title" id="journalarticletitle" class="form-control referenceput" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
    <input type="text" placeholder="Journal Title" id="journaltitle" class="form-control referenceput" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
    <input type="text" placeholder="Journal Volume" id="journalvolume" class="form-control referenceput" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
    <input type="text" placeholder="Journal Issue" id="journalissue" class="form-control referenceput" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
    <input type="text" placeholder="Page range from..." id="journalpagerange1" class="form-control referenceput" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
    <input type="text" placeholder="to..." id="journalpagerange2" class="form-control referenceput" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
    <button type="button" onclick="generateJournalRef()" class="btn btn-primary submitbtn">Generate!</button><br>
    <span id="journalRef1"></span><span style="font-style: italic;" id="journalRef2"></span><span id="journalRef3"></span>

    <!-- Optional JavaScript -->
    <script src="app2.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
