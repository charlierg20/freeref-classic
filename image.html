<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="index.css">

    <title>Freeref</title>
  </head>
  <body>
    <a href="index.html"><img src="logo.png"></img></a>
    <h4>Website Referencing</h4>
    <input type="text" placeholder="Author" id="imageauthor" class="form-control referenceput" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
    <input type="text" placeholder="Year Produced" id="imageyearproduced" class="form-control referenceput" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
    <input type="text" placeholder="Title of Image" id="imagetitle" class="form-control referenceput" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
    <input type="text" placeholder="Image Format" id="imageformat" class="form-control referenceput" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
    <input type="text" placeholder="Image Provider/Host" id="imageprovider" class="form-control referenceput" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
    <input type="text" placeholder="Day accessed (Ordinal)" id="imageday" class="form-control referenceput" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
    <input type="text" placeholder="Month accessed (Word)" id="imagemonth" class="form-control referenceput" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
    <input type="text" placeholder="Year accessed (Number)" id="imageyyyy" class="form-control referenceput" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
    <input type="text" placeholder="Image URL" id="imageurl" class="form-control referenceput" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
    <button type="button" onclick="generateImageRef()" class="btn btn-primary submitbtn">Generate!</button><br>
    <span id="imgRef"></span>

    <!-- Optional JavaScript -->
    <script src="app2.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
